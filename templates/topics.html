<div id="topics">
    <h3>Topics</h3>
    <ul class="topic-list">
        {% for topic in topics %}
        <li class="topic-item">
            <div class="topic-header">
                <span class="topic-name">{{ topic.name }}</span>
                <button class="create-conversation-btn"
                        hx-get="/create_conversation/topic/{{ topic.id }}"
                        hx-target="#content">
                    +
                </button>
            </div>
            <ul class="conversation-list">
                {% for conversation in topic.conversations %}
                <li class="conversation-item">
                    <span class="conversation-name">{{ conversation.name }}</span>
                </li>
                {% endfor %}
            </ul>
        </li>
        {% endfor %}
    </ul>
    <form hx-post="/topics" hx-target="#topics" hx-swap="outerHTML">
        <input type="text" name="topic_name" placeholder="New topic name" required />
        <button type="submit">Add Topic</button>
    </form>
</div>
