<div class="container-fluid p-large">
  <form hx-post="/create_conversation/topic/{{topic.id}}" hx-target="#content" class="container container-fluid gap-large">
    <div>
      <input 
        type="text" 
        name="conversation_name" 
        id="conversation_name" 
        placeholder="Enter conversation name..." 
        required
        class="flex-grow"
      >
    </div>
    
    <div class="container-fluid">
      <textarea 
        name="first_message" 
        id="first_message" 
        placeholder="Enter your first message..."
        required
      ></textarea>
    </div>
    
    <div class="row justify-between">
      <div class="text-small text-muted">
        <span class="text-bold">Topic:</span>
        <span>{{ topic.name }}</span>
      </div>
      
      <div class="row gap-medium">
        <button type="submit" class="btn btn-action">Create</button>
        <button type="button" class="btn" 
                hx-get="/topics/{{ topic.id }}/conversations" 
                hx-target="#topic-{{ topic.id }}-conversations">Cancel</button>
      </div>
    </div>
  </form>
</div>
